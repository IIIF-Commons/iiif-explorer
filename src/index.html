<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>IIIF Explorer Component</title>
  <script src="https://unpkg.com/manifesto.js/dist/client/manifesto.bundle.js"></script>
  <script src="build/iiifexplorer.js"></script>
</head>
<body>

    <!--
    https://cdn.rawgit.com/ryanfb/iiif-universe/gh-pages/iiif-universe.json (IIIF Universe)
    http://digital.library.villanova.edu/Collection/vudl:3/IIIF (Villanova top-level collection)
    https://wellcomelibrary.org/service/collections/ (Wellcome top-level collection)
    https://edsilv.github.io/test-manifests/parent-collection.json (test collection)
    -->

    <script>
        window.addEventListener('DOMContentLoaded', () => {

            const iiifExplorer = document.querySelector('iiif-explorer');

            iiifExplorer.addEventListener('onSelectManifest', function(evt) {
                console.log('select manifest:', evt.detail.getDefaultLabel() || 'no label');
            });

            iiifExplorer.addEventListener('onSelectCollection', function(evt) {
                console.log('select collection:', evt.detail.getDefaultLabel() || 'no label');
            });

            iiifExplorer.addEventListener('onUpLevel', function(evt) {
                console.log('up level:', evt.detail.getDefaultLabel() || 'no label');
            });

            const resetBtn = document.getElementById('reset');

            resetBtn.onclick = () => {
                iiifExplorer.reset();
            }
        });
    </script>

    <iiif-explorer manifest="https://cdn.rawgit.com/ryanfb/iiif-universe/gh-pages/iiif-universe.json"></iiif-explorer>

    <p>
        <button id="reset">Reset</button>
    </p>

</body>
</html>
