<!DOCTYPE html>
<html dir="ltr" lang="en" mode="md">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>IIIF Explorer</title>
    <script type="module" src="/build/iiif-explorer.esm.js"></script>
    <script nomodule src="/build/iiif-explorer.js"></script>
    <link rel="stylesheet" href="/build/iiif-explorer.css" />
    <style>
      #container {
        /* height: 600px; */
        /*overflow: auto;*/
      }
    </style>
  </head>
  <body>
    <script>

      var container, iiifExplorer;

      function resize() {
        container.style.height = window.innerHeight - 130 + "px";
      }

      window.addEventListener("DOMContentLoaded", function() {
        container = document.getElementById("container");
        iiifExplorer = document.querySelector("iiif-explorer");

        iiifExplorer.addEventListener("selectManifest", function(evt) {
          console.log(
            "select manifest:",
            evt.detail.getDefaultLabel() || "no label"
          );
        });

        iiifExplorer.addEventListener("selectCollection", function(evt) {
          console.log(
            "select collection:",
            evt.detail.getDefaultLabel() || "no label"
          );
        });

        iiifExplorer.addEventListener("upLevel", function(evt) {
          console.log("up level:", evt.detail.getDefaultLabel() || "no label");
        });

        window.addEventListener("resize", function() {
          resize();
        });

        resize();
      });

    </script>

    <!--
    https://cdn.rawgit.com/ryanfb/iiif-universe/gh-pages/iiif-universe.json (IIIF Universe)
    https://digital.library.villanova.edu/Collection/vudl:3/IIIF (Villanova top-level collection)
    https://wellcomelibrary.org/service/collections/ (Wellcome top-level collection)
    https://edsilv.github.io/test-manifests/parent-collection.json (test collection)
    https://edsilv.github.io/biiif-workshop/collection/index.json (biiif workshop)
    https://iiif-3d-manifests.netlify.com/collection/index.json (iiif 3d manifests)
    https://www.rpm-api.io/records?_format=iiif
    -->

    <div id="container">
      <iiif-explorer manifest="https://digital.library.villanova.edu/Collection/vudl:3/IIIF" copy-enabled="true"></iiif-explorer>
      <!-- <iiif-explorer manifest="https://www.rpm-api.io/records?_format=iiif" paging-enabled="true" copy-enabled="true"></iiif-explorer> -->
    </div>
  </body>
</html>
